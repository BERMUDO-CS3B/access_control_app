<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        a {
            text-decoration: none;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    
    <!-- Display Profile Picture with default fallback -->
    <img src="{{ url_for('static', filename='img/profile_pics/' + (user.profile_pic or 'default.jpg')) }}" alt="Profile Picture" style="width: 150px; height: 150px;">
    
    <br><br>
    <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
    
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
